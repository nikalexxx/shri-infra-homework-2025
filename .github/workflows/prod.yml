name: Deploy prod

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: "Version to release"
      issue-number:
        type: number
        required: true
        description: "Release Issue number id"

jobs:
  start_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Run docker container by ssh
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          host: ${{ secrets.SSH_HOST }}
          script: |
            sudo groupadd docker
            sudo usermod -aG docker ${USER}
            echo ${{ secrets.YANDEX_OAUTH }} | docker login --username oauth --password-stdin cr.yandex
            
            docker pull cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ inputs.version }}_latest
            docker kill $(docker ps -q)
            docker rm $(docker ps -a -q)
            docker run -d --restart unless-stopped -p 3000:3000 cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ inputs.version }}_latest

