        run: |
          BODY=$(cat <<EOF
          üöÄ **–ü—Ä–æ–¥ —Ä–µ–ª–∏–∑ \`${{ inputs.version }}\` –≤—ã–∫–∞—á–∞–Ω**
          üìÖ –î–∞—Ç–∞: ${{ steps.date.outputs.date }}
          üë§ –ê–≤—Ç–æ—Ä: @${{ github.actor }}
          üê≥ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä: \`cr.yandex/${{ secrets.YC_REGISTRY_ID }}/app:${{ inputs.version }}_latest\`
          üß† –°–µ—Ä–≤–µ—Ä: \`${{ secrets.SSH_HOST }}\`
