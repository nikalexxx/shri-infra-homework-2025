name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: "версия образа"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH to VM and run script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USER }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          script: |
            docker login --username ouath --password ${{ secrets.YC_OAUTH_TOKEN }} cr.yandex
            docker pull cr.yandex/${{ secrets.YC_REGISTRY_ID }}/app:${{ github.event.inputs.version }}
            docker stop app || true
            docker rm app || true
            docker run -d -p 80:3000 --name app cr.yandex/${{ secrets.YC_REGISTRY_ID }}/app:${{ github.event.inputs.version }}
