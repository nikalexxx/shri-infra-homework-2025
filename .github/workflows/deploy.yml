name: deploy
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Ð’ÐµÑ€ÑÐ¸Ñ Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ (1, 2, 13 â€¦)"
        required: true

jobs:
  prod:
    runs-on: ubuntu-latest
    env:
      IMAGE: cr.yandex/${{ secrets.YC_REGISTRY }}/app:${{ inputs.version }}_latest
    steps:
      - name: login to container registry
        run: |
          IMAGE="cr.yandex/${{ secrets.YC_REGISTRY }}/app:${{ inputs.version }}_latest"
          docker login cr.yandex -u oauth -p ${{ secrets.YC_OAUTH_TOKEN }}
          docker manifest inspect "$IMAGE" >/dev/null

      - name: deploy to vm
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key:      ${{ secrets.VM_SSH_KEY }}
          script: |
            IMAGE="cr.yandex/${{ secrets.YC_REGISTRY }}/app:${{ inputs.version }}_latest"

            docker login cr.yandex -u oauth -p '${{ secrets.YC_OAUTH_TOKEN }}'
            docker pull "$IMAGE"

            docker stop app || true && docker rm app || true
            docker run -d --name app -p 80:3000 "$IMAGE"

      - name: open deploy issue
        run: |
          REPO="${{ github.repository }}"
          VERSION="${{ inputs.version }}"
          IMAGE="cr.yandex/${{ secrets.YC_REGISTRY }}/app:${VERSION}_latest"

          ISSUE=$(gh issue list \
                    --repo "$REPO" \
                    --state all \
                    --search "Release $VERSION" \
                    --json number \
                    -q '.[0].number')

          if [ -n "$ISSUE" ]; then          
            BODY=$(cat <<EOF
                **ðŸš€ Ð’Ñ‹ÐºÐ°Ñ‚ Ð² Ð¿Ñ€Ð¾Ð´**: $(date)
                **ÐÐ²Ñ‚Ð¾Ñ€:** ${{ github.actor }}
            EOF
            )
            gh issue comment "$ISSUE" \
              --repo "$REPO" \
              --body "$BODY"
          else
            echo "âš ï¸  Issue 'Deploy $VERSION' Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½."
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}