name: Fix Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version to fix"
        required: true
        type: string

env:
  REGISTRY_ID: crpqbd58jh7j024b4dqk
  REGISTRY_URL: cr.yandex

jobs:
  fix-release:
    name: Fix Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: releases/${{ github.event.inputs.release_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.YC_USERNAME }}
          password: ${{ secrets.YC_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_URL }}/${{ env.REGISTRY_ID }}/app:${{ github.event.inputs.release_version }}_fix${{ github.run_number }}
            ${{ env.REGISTRY_URL }}/${{ env.REGISTRY_ID }}/app:${{ github.event.inputs.release_version }}_latest

      - name: Create fix tag
        run: |
          git tag v${{ github.event.inputs.release_version }}-fix${{ github.run_number }}
          git push origin v${{ github.event.inputs.release_version }}-fix${{ github.run_number }}

      - name: Get commits since last release
        id: get-commits
        run: |
          # Get the last release tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges)
          else
            COMMITS=$(git log --oneline --no-merges ${LAST_TAG}..HEAD)
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Add comment to release issue
        run: |
          # Find the release issue
          ISSUE_NUMBER=$(gh issue list --search "Release v${{ github.event.inputs.release_version }}" --json number --jq '.[0].number')

          if [ ! -z "$ISSUE_NUMBER" ]; then
            gh issue comment $ISSUE_NUMBER --body "## Fix Information

          **Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          **Author:** ${{ github.actor }}
          **Fix Number:** ${{ github.run_number }}

          ## Commits since last release/fix

          \`\`\`
          ${{ steps.get-commits.outputs.commits }}
          \`\`\`

          ## Docker Image

          \`${{ env.REGISTRY_URL }}/${{ env.REGISTRY_ID }}/app:${{ github.event.inputs.release_version }}_fix${{ github.run_number }}\`"
          fi
