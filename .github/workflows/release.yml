name: Deploy

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and run
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo ${{ secrets.YCR_TOKEN }} | docker login --username oauth --password-stdin cr.yandex
            docker pull cr.yandex/cr.yandex/crpo18u7rqq2qh9l3fa5/app:${{ github.event.inputs.release_version }}_latest
            docker stop my_app || true
            docker rm my_app || true
            docker run -d --name my_app -p 80:3000 cr.yandex/<ID_реестра>/app:${{ github.event.inputs.release_version }}_latest
